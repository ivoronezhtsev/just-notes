databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: create_notes_table
      author: your_name
      changes:
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: note_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    references:
                      tableName: Users
                      columnName: user_id
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
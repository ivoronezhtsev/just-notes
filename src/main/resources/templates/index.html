<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заметок</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Список заметок</h1>
<table>
    <thead>
    <tr>
        <th>Заголовок</th>
        <th>Содержание</th>
        <th>Дата создания</th>
        <th>Дата обновления</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td th:text="${#temporals.format(note.createdAt, 'dd-MM-yyyy')}"></td>
        <td th:text="${#temporals.format(note.updatedAt, 'dd-MM-yyyy')}"></td>
        <td>
            <form th:action="@{/delete/{noteId}(noteId=${note.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add" onclick="window.location.href='add'">
</body>
</html>
